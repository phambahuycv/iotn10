<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/gauge.min.js"></script>
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title">Temperature</p>
          <canvas id="gauge-temperature"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Humidity</p>
          <canvas id="gauge-humidity"></canvas>
        </div>
        <div class="card">
          <p class="card-title">Led 1</p>
          
          <div class="img-b">
            <img id="myImage" src="/pic_bulboff.gif">
          </div>
          
          <button class="btn" onclick= GetButtonData(2) >Turn on the light</button>
          
          <button class="btn" onclick= GetButtonData(3)>Turn off the light</button>

        </div>
        <div class="card">
          <p class="card-title">Led 2</p>

          <div class="img-b">
          </div>
          <img id="myImage2" src="/pic_bulboff.gif">
          <!-- onclick="document.getElementById('myImage2').src='/pic_bulbon.gif'" -->
          <button class="btn" onclick= GetButtonData(4)>Turn on the light</button>
          <!-- onclick="document.getElementById('myImage2').src='/pic_bulboff.gif'" -->
          <button class="btn" onclick= GetButtonData(5)>Turn off the light</button>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
